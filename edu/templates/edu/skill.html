{% extends 'core/base.html' %}
{% load static %}
{% block main %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML & CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:100% ;" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100%">100%</div>
            </div>
        </div>

        <div class="offset-sm-2 col-sm-5">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"
                    style="width:95% ;" aria-valuenow="95%" aria-valuemin="0" aria-valuemax="100%">95%</div>
            </div>
        </div>


    </div>

    <div class="row text-white ">
        <div class="col-sm-5">
            <h3 class="mt-5">Java</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"
                    style="width:85% ;" aria-valuenow="85%" aria-valuemin="0" aria-valuemax="100%">85%</div>
            </div>
        </div>

        <div class="offset-sm-2 col-sm-5">
            <h3 class="mt-5">Android Devlopment</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"
                    style="width:90% ;" aria-valuenow="90%" aria-valuemin="0" aria-valuemax="100%">90%</div>
            </div>
        </div>


    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">SEO</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"
                style="width:10% ;" aria-valuenow="10%" aria-valuemin="0" aria-valuemax="100%">10%</div>
            </div>
        </div>

        <div class="offset-sm-2 col-sm-5">
            <h3 class="mt-5">PYTHON</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"
                    style="width:60% ;" aria-valuenow="60%" aria-valuemin="0" aria-valuemax="100%">60%</div>
            </div>
        </div>


    </div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">DJANGO</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"
                    style="width:50% ;" aria-valuenow="50%" aria-valuemin="0" aria-valuemax="100%">50%</div>
            </div>

        </div>
    </div>


</div>
</div>
{% endblock main %}
